{% extends 'base.html' %} 
{% block content %}
<script>
$(document).on("click", ".delete-dialog", function () {
  var id = $(this).data('id');
	$("#recordID").val( id );
});
function delete_record(product_id)
{
	location.href = "/products/delete/"+$("#recordID").val();
}
</script>
<style>
.products-grid {
	display: grid;
	grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
	gap: 20px;
	padding: 20px;
}

.listing {
	padding: 20px;
	border: 2px solid #e0e0e0;
	border-radius: 15px;
	text-align: center;
	background: white;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	transition: all 0.3s ease;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.listing:hover {
	transform: translateY(-5px);
	box-shadow: 0 8px 20px rgba(76, 175, 80, 0.2);
	border-color: #4CAF50;
}

.listing img {
	border-radius: 50%;
	object-fit: cover;
	width: 140px;
	height: 140px;
	margin-bottom: 15px;
	border: 4px solid #4CAF50;
	background: #f5f5f5;
}

.product-name {
	font-size: 14px;
	font-weight: 600;
	color: #2d5f3f;
	margin: 10px 0;
	height: 40px;
	overflow: hidden;
	display: -webkit-box;
	-webkit-line-clamp: 2;
	-webkit-box-orient: vertical;
	line-height: 1.4;
	width: 100%;
}

.product-price {
	font-size: 16px;
	font-weight: 700;
	color: #4CAF50;
	margin: 10px 0 15px 0;
}

.listing .btn {
	font-size: 12px;
	padding: 10px 15px;
	border-radius: 8px;
	width: 100%;
	background: #4CAF50;
	border: none;
	color: white;
	font-weight: 600;
}

.listing .btn:hover {
	background: #2d5f3f;
}
</style>

    <!--breadcrumbs start-->
    <div class="breadcrumbs">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-sm-12">
            <h1>
              {{ heading }}
            </h1>
          </div>
        </div>
      </div>
    </div>
<!-- //breadcrumbs -->

<div class="container">
		<div class="row">
			{% if messages %}
				<div class="alert alert-success fade in" style="margin:10px;">
					{% for message in messages %}
						<strong>{{ message }}</strong>
					{% endfor %}
				</div>
		  {% endif %}
		  <div class="col-lg-12">
					<div class="products-grid">
						{% for product in productlist %}
							<div class="listing">
								<img src="{{product.product_image}}" alt="{{product.product_name}}" onerror="this.src='/media/home1.jpg'">
								<div class="product-name">{{product.product_name}}</div>
								<div class="product-price">â‚¹ {{product.product_price}}/-</div>
								<a href="/products/product-details/{{product.product_id}}" class="btn btn-primary">VIEW DETAILS</a>
							</div>
						{% endfor %}	
					</div>
			</div>
		</div>
	</div>
{% endblock content %}
